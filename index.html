<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Decodificador 3.0</title>
</head>
<body>
    <header>
        <h1><img class="img-alura" src="./img/img-alura.png" alt="Logo da Alura"></h1>
        <img class="badge" src="./img/badge-project1" alt="">
    </header>

    <main>
        <section class="container-principal">
            <div class="text-area" id="text-area-primario">
                <textarea class="text" name="" id="text-principal" cols="" rows="" placeholder="Digite seu texto"></textarea>
            </div>
            
            <p>Apenas letras sem acento&#33;</p>

            <div class="botoes">
                <button class="btn" id="btn-cript">Criptografar</button>
                <button class="btn" id="btn-descript">Descriptografar</button>
            </div>
        </section>

        <section class="container-secundario">
            <div class="text-area" id="text-area-secundario">
                <textarea class="text" name="" id="text-secundario" cols="" rows=""></textarea>
            </div>
            <div class="botoes">
                <button class="btn" id="btn-copiar">Copiar</button>
            </div>
        </section>


    </main>

    <footer>
        <p>2022 &#169;  - Desenvolvido por Michel Ferreira</p>
        <div class="redes-sociais">
            <a href="https://github.com/Miicchhel"><img class="github" src="./img/github.png" alt="Imagem Github"></a>
            <a href="https://www.linkedin.com/in/michel-ferreira-90746a54/"><img class="linkedin" src="./img/linkedin.png" alt="Imagem linkedin"></a>
        </div>
    </footer>

    <script src="./scripts/criptografa.js"></script>
    <script src="./scripts/descriptografa.js"></script>
    <script src="./scripts/copia.js"></script>
    <script src="./scripts/inconsistencia.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>
</html>
